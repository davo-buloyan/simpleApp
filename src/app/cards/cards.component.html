

  <div [ngSwitch]="callState$ | async">
    <ng-container *ngSwitchCase="'LOADING'">
      <div class="basic-container">
        <mat-spinner strokeWidth="2" [diameter]="100"></mat-spinner>
        <img src="../../assets/spider.jpg">
      </div>
    </ng-container>

    <ng-container *ngSwitchCase="'LOADED'">
      <div class="container">
      <mat-card class="card-section" *ngFor="let user of users$ | async; trackBy: trackByFn">
        <mat-card-title>Name: {{user.username}}</mat-card-title>
        <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
        <mat-card-content>
          <p>Age: {{user.age}}</p>
          <p>Company: {{user.company}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="warn" (click)="onDelete(user.id)">Delete</button>
        </mat-card-actions>
      </mat-card>
    </div>
    </ng-container>

    <ng-container *ngSwitchCase="'ERROR'">
        Error happened!
    </ng-container>
  </div>
