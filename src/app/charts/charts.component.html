<div class="container">
  <h1>My Chart</h1>

  <div class="chart-wrapper">
    <canvas
      baseChart
      [type]="'line'"
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
    >
    </canvas>
  </div>
  <br />
  <div class="btn-container">
    <button mat-button color="accent" (click)="onLoadData()">
      <mat-icon class="material-icons">refresh</mat-icon>
      Load New Data
    </button>
  </div>
</div>
